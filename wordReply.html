<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <word-relay start-word="하이"></word-relay>
      <word-relay start-word="보바"></word-relay>
      <word-relay start-word="바보"></word-relay>
    </div>

    <script>
      Vue.component("word-relay", {
        name: "word-relay",
        props: ["startWord"],
        template: `
        <div>
            <div>{{ word }}</div>
            <form v-on:submit="onSubmitForm">
                <input type="text" ref="answer" v-model="value" />
                <button type="submit">입력</button>
            </form>
            <div>{{result}}</div>
        </div>
        `,
        props: ["startWord"],
        data() {
          console.log(this);
          return {
            word: this.startWord,
            result: "",
            value: "",
          };
        },
        methods: {
          onSubmitForm(e) {
            e.preventDefault();
            console.log(this);

            if (this.word[this.word.length - 1] === this.value[0]) {
              this.word = this.value;
              this.result = "true";
              this.value = "";
              this.$refs.answer.focus();
            } else {
              this.result = "false";
            }
          },
        },
      });
    </script>
    <script>
      const app = new Vue({ el: "#root" });
    </script>
  </body>
</html>
